<!DOCTYPE html>
<html>
<head>
    <title>Crate Planner</title>
</head>
<body>
    <h1>Crate Planner</h1>

    <form method="POST">
        <h3>Truck size</h3>
        Length: <input type="number" name="truck_length" step="any"><br>
        Width: <input type="number" name="truck_width" step="any"><br>
        Height: <input type="number" name="truck_height" step="any"><br>

        <h3>Crate 1</h3>
        Length: <input type="number" name="crate1_length" step="any"><br>
        Width: <input type="number" name="crate1_width" step="any"><br>
        Height: <input type="number" name="crate1_height" step="any"><br>

        <button type="submit">Run Planner</button>
    </form>

    <div>
        {{ plot_div | safe }}
    </div>
</body>
</html>
